<!DOCTYPE HTML>
<html lang="" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Movements</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" th:src="@{/js/movements.js}"></script>
    </head>
    <body>
        <div>
            <h1>Movements</h1>
        </div>
        <div>
            <a href="/movements/new-movement"><button type="button" class="btn btn-primary">New movement</button></a>
        </div>
        <div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Territory ID</th>
                    <th>Owner</th>
                    <th>Date</th>
                    <th>Options</th>
                </tr>
                <tr th:each="movement : ${movementsList}">
                    <td th:text="${movement.id}"></td>
                    <td th:text="${movement.type}"></td>
                    <td th:text="${movement.territoryId}"></td>
                    <td th:text="${movement.owner}"></td>
                    <td th:text="${movement.date}"></td>
                    <td><button type="button" class="btn btn-primary" th:onclick="deleteById([[${movement.id}]])">Delete</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
