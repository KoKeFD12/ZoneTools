<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New territory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form th:action="@{/territories/new-territory}" method="post" th:object="${territoryDto}">
        <label for="id">ID:</label>
        <input id="id" type="number" th:field="*{id}">
        <label for="doors">Doors:</label>
        <input id="doors" type="number" th:field="*{doors}">
        <label for="image">Image:</label>
        <input id="image" type="url" th:field="*{imageUrl}">
        <label for="owner">Owner:</label>
        <input id="owner" type="text" th:field="*{owner}">
        <label for="lastAssigned">Last assigned:</label>
        <input id="lastAssigned" type="date" th:field="*{lastAssigned}">
        <label for="lastReturned">Last returned:</label>
        <input id="lastReturned" type="date" th:field="*{lastReturned}">
        <button type="submit">Create</button>
    </form>
</body>
</html>
