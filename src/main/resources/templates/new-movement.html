<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New movement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form th:action="@{/movements/new-movement}" method="post" th:object="${movementDto}">
        <label for="type">Type:</label>
        <input id="type" type="text" th:field="*{type}">
        <label for="territoryId">Territory ID:</label>
        <input id="territoryId" type="number" th:field="*{territoryId}">
        <label for="owner">Owner:</label>
        <input id="owner" type="text" th:field="*{owner}">
        <label for="date">Date:</label>
        <input id="date" type="date" th:field="*{date}">
        <button type="submit">Create</button>
    </form>
</body>
</html>
